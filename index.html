<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized Google Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="code">
        <h1>I ❤️ Coding</h1>
      </div>
      <form
        id="searchForm"
        action="https://www.google.com/search"
        method="get"
        target="_blank"
      >
        <input
          type="text"
          id="searchInput"
          name="q"
          placeholder="Search anything..."
        />
        <button class="btn" type="submit">Search</button>
      </form>
      <div class="box" id="linksBox">
        <!-- Links will be added dynamically here -->
      </div>
      <div class="shortcuts" id="shortcutsBox">
        <h2>Shortcuts</h2>
        <ul id="shortcutList" class="shortcut-list"></ul>
        <button id="addShortcutBtn"><i class="fas fa-plus"></i></button>
      </div>
    </div>

    <!-- Modal dialog for adding shortcut -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Shortcut</h2>
        <input type="text" id="shortcutNameInput" placeholder="Name" />
        <input type="text" id="shortcutUrlInput" placeholder="URL" />
        <input
          type="text"
          id="shortcutIconInput"
          placeholder="Icon URL (optional)"
        />
        <button id="saveShortcutBtn">Save</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
